<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<style>
  #mainDiv{
    height: 100vh;
    width: 100vw;
    /* background-color: black; */
  }
  .main_tod_div{
    display: flex;
    flex-direction: row;
    gap: 20px;
    

  }
  button{
    background-color: yellow;
    font-size: 2rem;
    border-radius: 50%;
    padding: 5px;
    color: white;
  }
  .main_tod_div{
    font-size: 3rem;
    margin-top: 10px;
  }
  
  .deteleBtn:hover{
     background-color: transparent;
     border: 1px solid wheat;
  }
</style>
<body>

    <form >
        <div id="mainDiv">
            <input type="text" id="inputvalue">
            <button class="btn"> Add todo </button>
            <section id="todo-list-element"></section>
        </div>
        
    </form> 



    
    <script>
      const mainTodoElem=  document.querySelector('#todo-list-element');
      const inputvalue=document.querySelector("#inputvalue");
      let localTodoList=[];
         const addTodoList=(e)=>{
            e.preventDefault();
            
            const todoListValue=inputvalue.value.trim();
            localTodoList.push(todoListValue);
            console.log(todoListValue);










            const divElement=document.createElement("div");
            divElement.classList.add('main_tod_div');
            divElement.innerHTML=`
    <li>${inputvalue.value}</li>
    <button class="deteleBtn">Delete</button> `
    mainTodoElem.appendChild(divElement);
    

         }

      document.querySelector(".btn").addEventListener("click",function(e){
        addTodoList(e)
      })
    </script>
</body>
</html>
